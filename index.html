<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Wrap - Enhanced P2P Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a1a3d, #2a0a4d);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        #intro {
            text-align: center;
            animation: fadeIn 1s ease-in;
            padding: 20px;
        }
        #intro h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
            margin: 0;
        }
        #chatPage {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        #sidebar {
            width: 100%;
            height: 30%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            box-sizing: border-box;
            overflow-x: auto;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #sidebar.connected {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateX(0);
            animation: glowPulse 2s infinite;
        }
        #chatWindow {
            width: 100%;
            height: 70%;
            background: rgba(10, 10, 20, 0.95);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            transition: background 0.5s;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        #messageControls {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        #messageInput {
            flex-grow: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .message:hover {
            transform: scale(1.02);
        }
        .system-message { background: rgba(0, 255, 255, 0.15); }
        .friend-message { background: rgba(255, 102, 255, 0.25); }
        .your-message { background: rgba(102, 204, 255, 0.25); text-align: right; }
        button {
            padding: 10px 20px;
            background: #0ff;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
            transition: all 0.2s ease;
            font-size: 1rem;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0ff;
        }
        #codeInput, #themeSelect, #fontSize {
            width: 70%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 1rem;
        }
        #codeDisplay, #status, #friendStatus {
            margin: 10px 0;
            font-size: 1rem;
            color: #0ff;
            word-break: break-all;
            transition: all 0.5s;
        }
        .connected #chatWindow {
            background: rgba(0, 20, 40, 0.95);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }
        .connected #status {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            animation: pulse 1s infinite;
        }
        #featurePanel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .feature-btn {
            flex: 1 1 45%;
            padding: 8px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #0ff;
        }
        .feature-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }
        @media (min-width: 769px) {
            #sidebar { width: 30%; height: 100%; float: left; }
            #chatWindow { width: 70%; height: 100%; float: right; }
            #featurePanel { flex-direction: column; }
            .feature-btn { flex: 1 1 auto; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes glowPulse { 0% { box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.5); } 50% { box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.8); } 100% { box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.5); } }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Quick Wrap: Enhanced P2P Chat</h1>
        <p>Generate a code, share it, and chat with style!</p>
        <button id="enterBtn">Start Chatting</button>
    </div>

    <div id="chatPage">
        <div id="sidebar">
            <button id="codeBtn">Generate Code</button>
            <input id="codeInput" placeholder="Enter Friend's Code" maxlength="5" inputmode="numeric">
            <button id="joinBtn">Join Chat</button>
            <button id="refreshBtn">Refresh Connection</button>
            <p id="codeDisplay"></p>
            <p id="status">Status: Disconnected</p>
            <p id="friendStatus">Friend: Offline</p>
            <div id="featurePanel">
                <select id="themeSelect">
                    <option value="default">Default Theme</option>
                    <option value="dark">Dark Neon</option>
                    <option value="light">Light Cyber</option>
                </select>
                <select id="fontSize">
                    <option value="1rem">Normal Font</option>
                    <option value="1.2rem">Large Font</option>
                    <option value="0.8rem">Small Font</option>
                </select>
                <button class="feature-btn" id="clearChatBtn">Clear Chat</button>
                <button class="feature-btn" id="exportChatBtn">Export Chat</button>
                <button class="feature-btn" id="toggleTimestamps">Show Timestamps</button>
                <button class="feature-btn" id="sendEmoji">Send ðŸ˜Š</button>
            </div>
        </div>
        <div id="chatWindow">
            <div id="messages"></div>
            <div id="messageControls">
                <input id="messageInput" placeholder="Type a message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let peer = null;
        let conn = null;
        let currentCode = null;
        let isInitiator = false;
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];

        const elements = {
            intro: document.getElementById('intro'),
            chatPage: document.getElementById('chatPage'),
            enterBtn: document.getElementById('enterBtn'),
            codeBtn: document.getElementById('codeBtn'),
            joinBtn: document.getElementById('joinBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            codeInput: document.getElementById('codeInput'),
            codeDisplay: document.getElementById('codeDisplay'),
            messages: document.getElementById('messages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            status: document.getElementById('status'),
            friendStatus: document.getElementById('friendStatus'),
            themeSelect: document.getElementById('themeSelect'),
            fontSize: document.getElementById('fontSize'),
            clearChatBtn: document.getElementById('clearChatBtn'),
            exportChatBtn: document.getElementById('exportChatBtn'),
            toggleTimestamps: document.getElementById('toggleTimestamps'),
            sendEmoji: document.getElementById('sendEmoji')
        };

        // Load saved chat history
        function loadChatHistory() {
            chatHistory.forEach(msg => addMessage(msg.text, msg.className, msg.timestamp));
        }

        // Generate a 5-digit numeric code
        function generateShortCode() {
            return Math.floor(10000 + Math.random() * 90000).toString();
        }

        // Setup PeerJS connection
        function setupPeer(id, initiator) {
            cleanup();
            peer = new Peer(id, {
                debug: 2,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        {
                            urls: [
                                'turn:openrelay.metered.ca:80',
                                'turn:openrelay.metered.ca:443',
                                'turn:openrelay.metered.ca:443?transport=tcp'
                            ],
                            username: 'openrelayproject',
                            credential: 'openrelayproject'
                        }
                    ]
                }
            });

            peer.on('open', (id) => {
                elements.status.textContent = initiator
                    ? 'Status: Waiting for friend...'
                    : 'Status: Connecting...';
                if (initiator) {
                    elements.codeDisplay.textContent = `Your Code: ${currentCode}`;
                    addMessage('System: Code generated! Share it.', 'system-message');
                }
            });

            peer.on('connection', (connection) => {
                if (conn) {
                    connection.close();
                    return;
                }
                conn = connection;
                setupConnection();
            });

            peer.on('error', (err) => {
                elements.status.textContent = `Status: Error - ${err.type}`;
                addMessage(`System: Error (${err.type})`, 'system-message');
            });

            peer.on('disconnected', () => {
                elements.status.textContent = 'Status: Disconnected';
                addMessage('System: Lost connection. Reconnecting...', 'system-message');
                setTimeout(() => peer.reconnect(), 3000);
            });

            peer.on('close', () => {
                elements.status.textContent = 'Status: Closed';
                cleanup();
            });
        }

        // Connect to another peer
        function connectToPeer(peerId) {
            if (!peer || !peer.id) return false;
            conn = peer.connect(peerId, { reliable: true });
            if (!conn) return false;
            setupConnection();
            return true;
        }

        // Setup the data connection
        function setupConnection() {
            conn.on('open', () => {
                document.body.classList.add('connected');
                elements.sidebar.classList.add('connected');
                elements.status.textContent = 'Status: Connected!';
                elements.friendStatus.textContent = 'Friend: Online';
                addMessage('System: Connected! Chat away!', 'system-message');
            });

            conn.on('data', (data) => {
                addMessage(`Friend: ${data}`, 'friend-message');
            });

            conn.on('close', () => {
                document.body.classList.remove('connected');
                elements.sidebar.classList.remove('connected');
                elements.status.textContent = 'Status: Disconnected';
                elements.friendStatus.textContent = 'Friend: Offline';
                addMessage('System: Friend disconnected.', 'system-message');
                conn = null;
            });
        }

        // Send a message
        function sendMessage(text = elements.messageInput.value.trim()) {
            if (!text || !conn || !conn.open) {
                addMessage('System: Not connected.', 'system-message');
                return;
            }
            conn.send(text);
            addMessage(`You: ${text}`, 'your-message');
            elements.messageInput.value = '';
        }

        // Add message to chat and save to history
        function addMessage(text, className = '', timestamp = new Date().toLocaleTimeString()) {
            const msg = document.createElement('div');
            msg.className = `message ${className}`;
            msg.textContent = elements.toggleTimestamps.dataset.show === 'true' ? `[${timestamp}] ${text}` : text;
            elements.messages.appendChild(msg);
            elements.messages.scrollTop = elements.messages.scrollHeight;
            chatHistory.push({ text, className, timestamp });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        // Cleanup function
        function cleanup() {
            if (conn) conn.close();
            if (peer) peer.destroy();
            conn = null;
            peer = null;
            document.body.classList.remove('connected');
            elements.sidebar.classList.remove('connected');
        }

        // Refresh connection
        function refreshConnection() {
            if (!currentCode) {
                addMessage('System: No previous code to refresh.', 'system-message');
                return;
            }
            cleanup();
            if (isInitiator) {
                setupPeer(currentCode, true);
            } else {
                const joinerId = 'joiner-' + Date.now() + '-' + Math.random() * 1000;
                setupPeer(joinerId, false);
                setTimeout(() => connectToPeer(currentCode), 1000);
            }
            addMessage('System: Attempting to reconnect...', 'system-message');
        }

        // Feature handlers
        function changeTheme() {
            const theme = elements.themeSelect.value;
            if (theme === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #0a0a2a, #1a0033)';
            } else if (theme === 'light') {
                document.body.style.background = 'linear-gradient(135deg, #66ccff, #ff66ff)';
            } else {
                document.body.style.background = 'linear-gradient(135deg, #1a1a3d, #2a0a4d)';
            }
        }

        function changeFontSize() {
            document.querySelectorAll('.message, button, input, select, p').forEach(el => {
                el.style.fontSize = elements.fontSize.value;
            });
        }

        // Event Listeners
        elements.enterBtn.addEventListener('click', () => {
            elements.intro.style.display = 'none';
            elements.chatPage.style.display = 'block';
            loadChatHistory();
        });

        elements.codeBtn.addEventListener('click', () => {
            cleanup();
            isInitiator = true;
            currentCode = generateShortCode();
            setupPeer(currentCode, true);
        });

        elements.joinBtn.addEventListener('click', () => {
            const code = elements.codeInput.value.trim();
            if (!/^\d{5}$/.test(code)) {
                addMessage('System: Invalid 5-digit code.', 'system-message');
                return;
            }
            cleanup();
            isInitiator = false;
            currentCode = code;
            const joinerId = 'joiner-' + Date.now() + '-' + Math.random() * 1000;
            setupPeer(joinerId, false);
            setTimeout(() => {
                elements.codeDisplay.textContent = `Joining: ${code}`;
                connectToPeer(code);
            }, 1000);
        });

        elements.refreshBtn.addEventListener('click', refreshConnection);
        elements.sendBtn.addEventListener('click', sendMessage);
        elements.messageInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
        elements.themeSelect.addEventListener('change', changeTheme);
        elements.fontSize.addEventListener('change', changeFontSize);
        elements.clearChatBtn.addEventListener('click', () => {
            elements.messages.innerHTML = '';
            chatHistory = [];
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            addMessage('System: Chat cleared.', 'system-message');
        });
        elements.exportChatBtn.addEventListener('click', () => {
            const blob = new Blob([chatHistory.map(m => `${m.timestamp} ${m.text}`).join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
        elements.toggleTimestamps.addEventListener('click', () => {
            elements.toggleTimestamps.dataset.show = elements.toggleTimestamps.dataset.show !== 'true';
            elements.messages.innerHTML = '';
            chatHistory.forEach(msg => addMessage(msg.text, msg.className, msg.timestamp));
        });
        elements.sendEmoji.addEventListener('click', () => sendMessage('ðŸ˜Š'));

        window.addEventListener('beforeunload', (e) => conn && conn.open && (e.returnValue = 'Chat active. Leaving will disconnect.'));
        window.addEventListener('unload', cleanup);
    </script>
</body>
</html>
