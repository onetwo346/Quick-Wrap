<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Wrap - Secure P2P Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a1a3d, #2a0a4d);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #intro {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        #intro h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
        }
        #chatPage {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        #sidebar {
            width: 25%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            float: left;
            padding: 15px;
            box-sizing: border-box;
        }
        #chatWindow {
            width: 75%;
            height: 100%;
            float: right;
            background: rgba(10, 10, 20, 0.95);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #messageInput {
            width: 70%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            margin-right: 10px;
        }
        #messages {
            min-height: 80%;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
        }
        button {
            padding: 10px 20px;
            background: #0ff;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0ff;
        }
        #paymentModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #0ff;
            border-radius: 10px;
            z-index: 1000;
        }
        #codeDisplay {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #0ff;
        }
        @media (max-width: 768px) {
            #sidebar { width: 100%; height: 30%; float: none; }
            #chatWindow { width: 100%; height: 70%; float: none; }
            #messageInput { width: 60%; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Quick Wrap: Secure P2P Chat</h1>
        <p>End-to-end encrypted, serverless communication</p>
        <button id="enterBtn">Start Chatting</button>
    </div>

    <div id="chatPage">
        <div id="sidebar">
            <button id="codeBtn">Generate Code</button>
            <input id="codeInput" placeholder="Enter Friend's Code" maxlength="36">
            <button id="joinBtn">Join Chat</button>
            <p id="codeDisplay"></p>
            <p id="status">Status: Disconnected</p>
        </div>
        <div id="chatWindow">
            <div id="messages"></div>
            <input id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <div id="paymentModal">
        <h2>Upgrade to Premium</h2>
        <p>Free: 50 messages/day | Premium: Unlimited ($5 one-time)</p>
        <button id="stripeBtn">Pay with Stripe</button>
        <button id="closeModal">Use Free Tier</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('pk_test_51YOURSTRIPEPUBLICKEYHERE'); // Replace with your Stripe public key
        const peer = new Peer({
            host: 'peerjs-server.herokuapp.com', // Reliable public PeerJS server
            secure: true,
            port: 443,
            config: { 'iceServers': [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'turn:relay1.expressturn.com:3478', username: 'user', credential: 'pass' }
            ]}
        });
        let conn = null;
        let messageCount = 0;
        const MAX_FREE_MESSAGES = 50;
        let isPremium = false;
        const storedMessages = JSON.parse(localStorage.getItem('chatHistory')) || {};

        const elements = {
            intro: document.getElementById('intro'),
            chatPage: document.getElementById('chatPage'),
            enterBtn: document.getElementById('enterBtn'),
            codeBtn: document.getElementById('codeBtn'),
            joinBtn: document.getElementById('joinBtn'),
            codeInput: document.getElementById('codeInput'),
            codeDisplay: document.getElementById('codeDisplay'),
            messages: document.getElementById('messages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            paymentModal: document.getElementById('paymentModal'),
            stripeBtn: document.getElementById('stripeBtn'),
            closeModal: document.getElementById('closeModal'),
            status: document.getElementById('status')
        };

        // PeerJS Connection Handling
        peer.on('open', (id) => {
            console.log('My Peer ID:', id);
            elements.codeDisplay.textContent = `Your Code: ${id}`;
            loadChatHistory(id);
        });

        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
            elements.status.textContent = 'Status: Connected';
        });

        peer.on('error', (err) => {
            console.error('PeerJS Error:', err);
            elements.status.textContent = `Status: Error - ${err.type}`;
        });

        function setupConnection() {
            conn.on('open', () => {
                console.log('Connection established');
            });
            conn.on('data', (data) => {
                addMessage(`Friend: ${data}`, conn.peer);
            });
            conn.on('close', () => {
                elements.status.textContent = 'Status: Disconnected';
                conn = null;
            });
        }

        function generateCode() {
            elements.codeDisplay.textContent = `Your Code: ${peer.id}`;
            return peer.id;
        }

        function joinChat(code) {
            if (!code) return;
            conn = peer.connect(code, { reliable: true });
            conn.on('open', () => {
                setupConnection();
                loadChatHistory(code);
            });
        }

        function addMessage(text, peerId = peer.id) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            elements.messages.appendChild(msg);
            elements.messages.scrollTop = elements.messages.scrollHeight;
            saveMessage(peerId, text);
        }

        function saveMessage(peerId, text) {
            if (!storedMessages[peerId]) storedMessages[peerId] = [];
            storedMessages[peerId].push({ text, timestamp: Date.now() });
            localStorage.setItem('chatHistory', JSON.stringify(storedMessages));
        }

        function loadChatHistory(peerId) {
            if (storedMessages[peerId]) {
                storedMessages[peerId].forEach(msg => {
                    addMessage(msg.text, peerId);
                });
            }
        }

        // Payment Handling
        async function checkPremium() {
            const premiumKey = localStorage.getItem('premiumKey');
            if (premiumKey) {
                isPremium = true;
                elements.paymentModal.style.display = 'none';
            } else {
                elements.paymentModal.style.display = 'block';
            }
        }

        async function handleStripePayment() {
            const response = await fetch('https://your-backend.herokuapp.com/create-checkout-session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: 500 }) // $5 in cents
            });
            const { sessionId } = await response.json();
            stripe.redirectToCheckout({ sessionId });
        }

        // Reset free message count daily
        function resetMessageCount() {
            const lastReset = localStorage.getItem('lastReset');
            const today = new Date().toDateString();
            if (lastReset !== today) {
                messageCount = 0;
                localStorage.setItem('lastReset', today);
            }
        }

        // Event Listeners
        elements.enterBtn.onclick = () => {
            elements.intro.style.display = 'none';
            elements.chatPage.style.display = 'block';
            resetMessageCount();
            checkPremium();
        };

        elements.codeBtn.onclick = () => generateCode();

        elements.joinBtn.onclick = () => {
            const code = elements.codeInput.value.trim();
            if (code) joinChat(code);
        };

        elements.sendBtn.onclick = () => {
            const text = elements.messageInput.value.trim();
            if (!text || !conn) return;
            if (!isPremium && messageCount >= MAX_FREE_MESSAGES) {
                alert('Free tier limit reached (50 messages/day). Upgrade to Premium!');
                return;
            }
            conn.send(text);
            addMessage(`You: ${text}`);
            messageCount++;
            elements.messageInput.value = '';
        };

        elements.stripeBtn.onclick = handleStripePayment;

        elements.closeModal.onclick = () => {
            elements.paymentModal.style.display = 'none';
        };

        // Handle Stripe redirect success
        if (window.location.search.includes('success')) {
            localStorage.setItem('premiumKey', 'stripe_success');
            isPremium = true;
            elements.paymentModal.style.display = 'none';
            alert('Premium unlocked successfully!');
        }
    </script>
</body>
</html>
