<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Wrap - Next-Level P2P Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a1a3d, #2a0a4d);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }
        body.light-theme {
            background: linear-gradient(135deg, #e0e0e0, #f0f0f0);
            color: #333;
        }
        #intro {
            text-align: center;
            animation: fadeIn 1s ease-in;
            padding: 20px;
        }
        #intro h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
            margin: 0;
        }
        #chatPage {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
        }
        #sidebar {
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            transition: all 0.3s;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        #sidebar.light-theme {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        #chatWindow {
            flex-grow: 1;
            height: 100%;
            background: rgba(10, 10, 20, 0.95);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        #chatWindow.light-theme {
            background: rgba(240, 240, 240, 0.95);
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        #messageControls {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        #messageInput {
            flex-grow: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }
        .light-theme #messageInput {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
            font-size: 1rem;
            position: relative;
        }
        .message .timestamp {
            font-size: 0.8rem;
            color: #aaa;
            position: absolute;
            bottom: 2px;
            right: 5px;
        }
        .system-message { background: rgba(0, 255, 255, 0.15); }
        .friend-message { background: rgba(255, 102, 255, 0.25); }
        .your-message { background: rgba(102, 204, 255, 0.25); text-align: right; }
        .light-theme .message { background: rgba(0, 0, 0, 0.15); }
        button {
            padding: 10px 20px;
            background: #0ff;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
            transition: all 0.2s;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px #0ff;
        }
        #codeInput {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 1rem;
        }
        #codeDisplay, #status, #typingIndicator {
            margin: 10px 0;
            font-size: 1rem;
            color: #0ff;
            word-break: break-all;
        }
        .connected #status { color: #0f0; text-shadow: 0 0 10px #0f0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Quick Wrap: Next-Level P2P Chat</h1>
        <p>Your code, your chat, your vibe!</p>
        <button id="enterBtn">Dive In</button>
    </div>

    <div id="chatPage">
        <div id="sidebar">
            <h2>Your Chat Hub</h2>
            <button id="codeBtn">New Code</button>
            <input id="codeInput" placeholder="Enter Friend's Code" maxlength="5" inputmode="numeric">
            <button id="joinBtn">Join Chat</button>
            <p id="codeDisplay"></p>
            <p id="status">Status: Disconnected</p>
            <p id="typingIndicator"></p>
            <button id="refreshBtn">Refresh Chat</button>
            <button id="themeBtn">Toggle Theme</button>
            <button id="disconnectBtn">Disconnect</button>
        </div>
        <div id="chatWindow">
            <div id="messages"></div>
            <div id="messageControls">
                <input id="messageInput" placeholder="Type a message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        let peer = null;
        let conn = null;
        let currentCode = localStorage.getItem('chatCode') || null;
        let isInitiator = false;
        let isTyping = false;

        const elements = {
            intro: document.getElementById('intro'),
            chatPage: document.getElementById('chatPage'),
            enterBtn: document.getElementById('enterBtn'),
            codeBtn: document.getElementById('codeBtn'),
            joinBtn: document.getElementById('joinBtn'),
            codeInput: document.getElementById('codeInput'),
            codeDisplay: document.getElementById('codeDisplay'),
            messages: document.getElementById('messages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            status: document.getElementById('status'),
            refreshBtn: document.getElementById('refreshBtn'),
            themeBtn: document.getElementById('themeBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            typingIndicator: document.getElementById('typingIndicator')
        };

        // Load saved theme
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
        }

        // Generate or use persistent code
        function generateShortCode() {
            const code = Math.floor(10000 + Math.random() * 90000).toString();
            localStorage.setItem('chatCode', code);
            return code;
        }

        // Setup PeerJS connection
        function setupPeer(id, initiator) {
            cleanup();
            peer = new Peer(id, {
                debug: 2,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        {
                            urls: 'turn:openrelay.metered.ca:443',
                            username: 'openrelayproject',
                            credential: 'openrelayproject'
                        }
                    ]
                }
            });

            peer.on('open', () => {
                elements.status.textContent = initiator
                    ? 'Status: Waiting for friend...'
                    : 'Status: Connecting...';
                if (initiator) {
                    elements.codeDisplay.textContent = `Your Code: ${currentCode}`;
                    addMessage('System: Share your code to connect!', 'system-message');
                }
            });

            peer.on('connection', (connection) => {
                if (conn) {
                    connection.close();
                    return;
                }
                conn = connection;
                setupConnection();
            });

            peer.on('error', (err) => {
                elements.status.textContent = `Status: Error - ${err.type}`;
                addMessage(`System: Error (${err.type})`, 'system-message');
            });

            peer.on('disconnected', () => {
                elements.status.textContent = 'Status: Reconnecting...';
                addMessage('System: Reconnecting...', 'system-message');
                setTimeout(() => peer.reconnect(), 2000);
            });
        }

        // Connect to peer
        function connectToPeer(peerId) {
            if (!peer) return;
            conn = peer.connect(peerId, { reliable: true });
            setupConnection();
        }

        // Setup connection handlers
        function setupConnection() {
            conn.on('open', () => {
                document.body.classList.add('connected');
                elements.status.textContent = 'Status: Connected!';
                addMessage('System: Chat on!', 'system-message');
            });

            conn.on('data', (data) => {
                if (data === '__TYPING__') {
                    elements.typingIndicator.textContent = 'Friend is typing...';
                } else if (data === '__STOP_TYPING__') {
                    elements.typingIndicator.textContent = '';
                } else {
                    elements.typingIndicator.textContent = '';
                    addMessage(`Friend: ${data}`, 'friend-message');
                }
            });

            conn.on('close', () => {
                document.body.classList.remove('connected');
                elements.status.textContent = 'Status: Disconnected';
                addMessage('System: Friend disconnected.', 'system-message');
                conn = null;
                if (isInitiator && currentCode) {
                    setupPeer(currentCode, true); // Re-listen with same code
                }
            });
        }

        // Send message
        function sendMessage() {
            const text = elements.messageInput.value.trim();
            if (!text || !conn || !conn.open) return;
            conn.send(text);
            addMessage(`You: ${text}`, 'your-message');
            elements.messageInput.value = '';
            conn.send('__STOP_TYPING__');
        }

        // Add message with timestamp
        function addMessage(text, className) {
            const msg = document.createElement('div');
            msg.className = `message ${className}`;
            msg.innerHTML = `${text}<span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
            elements.messages.appendChild(msg);
            elements.messages.scrollTop = elements.messages.scrollHeight;
        }

        // Cleanup
        function cleanup() {
            if (conn) conn.close();
            if (peer) peer.destroy();
            conn = null;
            peer = null;
            document.body.classList.remove('connected');
        }

        // Typing detection
        elements.messageInput.addEventListener('input', () => {
            if (!conn || !conn.open) return;
            if (!isTyping) {
                conn.send('__TYPING__');
                isTyping = true;
            }
            clearTimeout(window.typingTimeout);
            window.typingTimeout = setTimeout(() => {
                conn.send('__STOP_TYPING__');
                isTyping = false;
            }, 1000);
        });

        // Event Listeners
        elements.enterBtn.addEventListener('click', () => {
            elements.intro.style.display = 'none';
            elements.chatPage.style.display = 'flex';
            if (currentCode) elements.codeDisplay.textContent = `Your Code: ${currentCode}`;
        });

        elements.codeBtn.addEventListener('click', () => {
            cleanup();
            isInitiator = true;
            currentCode = generateShortCode();
            setupPeer(currentCode, true);
        });

        elements.joinBtn.addEventListener('click', () => {
            const code = elements.codeInput.value.trim();
            if (!code || code.length !== 5 || !/^\d+$/.test(code)) return;
            cleanup();
            isInitiator = false;
            setupPeer('joiner-' + Date.now(), false);
            setTimeout(() => connectToPeer(code), 1000);
        });

        elements.sendBtn.addEventListener('click', sendMessage);
        elements.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        elements.refreshBtn.addEventListener('click', () => {
            elements.messages.innerHTML = '';
            addMessage('System: Chat refreshed!', 'system-message');
        });

        elements.themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        });

        elements.disconnectBtn.addEventListener('click', () => {
            cleanup();
            elements.status.textContent = 'Status: Disconnected';
            addMessage('System: You disconnected.', 'system-message');
        });

        window.addEventListener('unload', cleanup);
    </script>
</body>
</html>
