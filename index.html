<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Wrap - Pure P2P Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a1a3d, #2a0a4d);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #intro {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        #intro h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
        }
        #chatPage {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        #sidebar {
            width: 100%;
            height: 30%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            box-sizing: border-box;
            overflow-x: auto;
        }
        #chatWindow {
            width: 100%;
            height: 70%;
            background: rgba(10, 10, 20, 0.95);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #messageInput {
            width: 70%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
        }
        #messages {
            min-height: 80%;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background: #0ff;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
            font-size: 1rem;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0ff;
        }
        #codeInput, #candidateInput {
            width: 70%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 1rem;
        }
        #candidateInput { height: 60px; }
        #codeDisplay {
            margin: 10px 0;
            font-size: 1rem;
            color: #0ff;
            word-break: break-all;
        }
        #status {
            margin: 10px 0;
            font-size: 1rem;
        }
        @media (min-width: 769px) {
            #sidebar {
                width: 25%;
                height: 100%;
                float: left;
            }
            #chatWindow {
                width: 75%;
                height: 100%;
                float: right;
            }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Quick Wrap: Pure P2P Chat</h1>
        <p>Generate a code, share it manually, and chat</p>
        <button id="enterBtn">Start Chatting</button>
    </div>

    <div id="chatPage">
        <div id="sidebar">
            <button id="codeBtn">Generate Code</button>
            <input id="codeInput" placeholder="Enter Friend's Code" maxlength="5">
            <button id="joinBtn">Join Chat</button>
            <textarea id="candidateInput" placeholder="Paste friend's ICE candidates here" rows="3"></textarea>
            <button id="addCandidatesBtn">Add Candidates</button>
            <p id="codeDisplay"></p>
            <p id="status">Status: Disconnected</p>
        </div>
        <div id="chatWindow">
            <div id="messages"></div>
            <input id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        let localConnection = null;
        let dataChannel = null;
        const storedSessions = JSON.parse(localStorage.getItem('chatSessions')) || {};
        let currentCode = null;

        const elements = {
            intro: document.getElementById('intro'),
            chatPage: document.getElementById('chatPage'),
            enterBtn: document.getElementById('enterBtn'),
            codeBtn: document.getElementById('codeBtn'),
            joinBtn: document.getElementById('joinBtn'),
            codeInput: document.getElementById('codeInput'),
            candidateInput: document.getElementById('candidateInput'),
            addCandidatesBtn: document.getElementById('addCandidatesBtn'),
            codeDisplay: document.getElementById('codeDisplay'),
            messages: document.getElementById('messages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            status: document.getElementById('status')
        };

        // Create RTCPeerConnection
        function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' }
                ]
            };
            return new RTCPeerConnection(configuration);
        }

        // Generate a 5-digit numeric code
        function generateShortCode() {
            return Math.floor(10000 + Math.random() * 90000).toString();
        }

        // Generate and store connection code
        async function generateCode() {
            if (localConnection) {
                localConnection.close();
                localConnection = null;
                dataChannel = null;
            }
            localConnection = createPeerConnection();
            dataChannel = localConnection.createDataChannel('chat');
            setupDataChannel();

            try {
                const offer = await localConnection.createOffer();
                await localConnection.setLocalDescription(offer);
                currentCode = generateShortCode();
                storedSessions[currentCode] = {
                    sdp: localConnection.localDescription,
                    candidates: [],
                    answer: null,
                    messages: []
                };
                localStorage.setItem('chatSessions', JSON.stringify(storedSessions));
                elements.codeDisplay.textContent = `Your Code: ${currentCode}\nShare this code with your friend!`;
                elements.status.textContent = 'Status: Ready - Share this code';
                collectIceCandidates();
            } catch (err) {
                elements.status.textContent = `Status: Error - ${err.message}`;
            }
        }

        // Join with a friend's code
        async function joinChat(code) {
            if (!code || localConnection || !storedSessions[code]) {
                elements.status.textContent = 'Status: Invalid code or already connected';
                return;
            }

            try {
                const peerData = storedSessions[code];
                localConnection = createPeerConnection();
                localConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel();
                };

                localConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        storedSessions[currentCode].candidates.push(event.candidate);
                        elements.codeDisplay.textContent += `\nYour ICE Candidate: ${JSON.stringify(event.candidate)}`;
                    }
                };

                await localConnection.setRemoteDescription(peerData.sdp);
                const answer = await localConnection.createAnswer();
                await localConnection.setLocalDescription(answer);
                storedSessions[code].answer = localConnection.localDescription;
                localStorage.setItem('chatSessions', JSON.stringify(storedSessions));

                peerData.candidates.forEach(candidate => {
                    localConnection.addIceCandidate(candidate).catch(err => {
                        elements.status.textContent = `Status: Candidate Error - ${err.message}`;
                    });
                });

                elements.codeDisplay.textContent = `Your Answer: ${JSON.stringify(storedSessions[code].answer)}\nShare this with your friend!`;
                elements.status.textContent = 'Status: Connected - Share your answer';
                currentCode = code;
                loadChatHistory(code);
            } catch (err) {
                elements.status.textContent = `Status: Error - ${err.message}`;
            }
        }

        // Setup data channel for messaging
        function setupDataChannel() {
            dataChannel.onopen = () => {
                elements.status.textContent = 'Status: Connected';
            };
            dataChannel.onmessage = (event) => {
                addMessage(`Friend: ${event.data}`, currentCode);
            };
            dataChannel.onclose = () => {
                elements.status.textContent = 'Status: Disconnected';
                dataChannel = null;
            };
            dataChannel.onerror = (err) => {
                elements.status.textContent = `Status: Error - ${err.message}`;
            };
        }

        // Collect ICE candidates
        function collectIceCandidates() {
            localConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    if (!storedSessions[currentCode]) storedSessions[currentCode] = { sdp: null, candidates: [], answer: null, messages: [] };
                    storedSessions[currentCode].candidates.push(event.candidate);
                    elements.codeDisplay.textContent += `\nICE Candidate: ${JSON.stringify(event.candidate)}`;
                }
            };
        }

        // Add message to the chat
        function addMessage(text, peerId) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            elements.messages.appendChild(msg);
            elements.messages.scrollTop = elements.messages.scrollHeight;
            saveMessage(peerId, text);
        }

        // Save message to local storage
        function saveMessage(peerId, text) {
            if (!storedSessions[peerId]) storedSessions[peerId] = { sdp: null, candidates: [], answer: null, messages: [] };
            if (!storedSessions[peerId].messages) storedSessions[peerId].messages = [];
            storedSessions[peerId].messages.push({ text, timestamp: Date.now() });
            localStorage.setItem('chatSessions', JSON.stringify(storedSessions));
        }

        // Load chat history
        function loadChatHistory(peerId) {
            if (storedSessions[peerId] && storedSessions[peerId].messages) {
                elements.messages.innerHTML = '';
                storedSessions[peerId].messages.forEach(msg => {
                    addMessage(msg.text, peerId);
                });
            }
        }

        // Event Listeners
        elements.enterBtn.onclick = () => {
            elements.intro.style.display = 'none';
            elements.chatPage.style.display = 'block';
        };

        elements.codeBtn.onclick = () => generateCode();

        elements.joinBtn.onclick = () => {
            const code = elements.codeInput.value.trim();
            joinChat(code);
        };

        elements.addCandidatesBtn.onclick = () => {
            const candidates = elements.candidateInput.value.split('\n')
                .map(line => line.trim())
                .filter(line => line)
                .map(line => JSON.parse(line.replace('Your ICE Candidate: ', '')));
            candidates.forEach(candidate => {
                localConnection.addIceCandidate(candidate).catch(err => {
                    elements.status.textContent = `Status: Candidate Error - ${err.message}`;
                });
            });
            elements.status.textContent = 'Status: Candidates added';
            elements.candidateInput.value = '';
        };

        elements.sendBtn.onclick = () => {
            const text = elements.messageInput.value.trim();
            if (!text || !dataChannel) {
                elements.status.textContent = !dataChannel ? 'Status: Not connected' : 'Status: Empty message';
                return;
            }
            dataChannel.send(text);
            addMessage(`You: ${text}`, currentCode);
            elements.messageInput.value = '';
        };

        // Cleanup on page unload
        window.onbeforeunload = () => {
            if (localConnection) localConnection.close();
        };
    </script>
</body>
</html>
