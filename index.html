<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Wrap - Pure P2P Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a1a3d, #2a0a4d);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #intro {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        #intro h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
        }
        #chatPage {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        #sidebar {
            width: 100%;
            height: 30%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            box-sizing: border-box;
            overflow-x: auto;
        }
        #chatWindow {
            width: 100%;
            height: 70%;
            background: rgba(10, 10, 20, 0.95);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #messageInput {
            width: 70%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            margin-right: 10px;
        }
        #messages {
            min-height: 80%;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
        }
        button {
            padding: 10px 20px;
            background: #0ff;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0ff;
        }
        #codeInput {
            width: 70%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            margin: 5px 0;
        }
        #codeDisplay {
            margin: 10px 0;
            font-size: 1rem;
            color: #0ff;
            word-break: break-all;
        }
        #status {
            margin: 10px 0;
            font-size: 1rem;
        }
        @media (min-width: 769px) {
            #sidebar {
                width: 25%;
                height: 100%;
                float: left;
            }
            #chatWindow {
                width: 75%;
                height: 100%;
                float: right;
            }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Quick Wrap: Pure P2P Chat</h1>
        <p>Generate a code, share it manually, and chat</p>
        <button id="enterBtn">Start Chatting</button>
    </div>

    <div id="chatPage">
        <div id="sidebar">
            <button id="codeBtn">Generate Code</button>
            <input id="codeInput" placeholder="Enter Friend's Code" maxlength="1000">
            <button id="joinBtn">Join Chat</button>
            <p id="codeDisplay"></p>
            <p id="status">Status: Disconnected</p>
        </div>
        <div id="chatWindow">
            <div id="messages"></div>
            <input id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        let localConnection = null;
        let dataChannel = null;
        const storedMessages = JSON.parse(localStorage.getItem('chatHistory')) || {};
        let currentCode = null;

        const elements = {
            intro: document.getElementById('intro'),
            chatPage: document.getElementById('chatPage'),
            enterBtn: document.getElementById('enterBtn'),
            codeBtn: document.getElementById('codeBtn'),
            joinBtn: document.getElementById('joinBtn'),
            codeInput: document.getElementById('codeInput'),
            codeDisplay: document.getElementById('codeDisplay'),
            messages: document.getElementById('messages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            status: document.getElementById('status')
        };

        // Create RTCPeerConnection
        function createPeerConnection() {
            const configuration = {
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            };
            return new RTCPeerConnection(configuration);
        }

        // Generate and display connection code
        async function generateCode() {
            if (localConnection) {
                localConnection.close();
            }
            localConnection = createPeerConnection();
            dataChannel = localConnection.createDataChannel('chat');
            setupDataChannel();

            try {
                const offer = await localConnection.createOffer();
                await localConnection.setLocalDescription(offer);
                const code = JSON.stringify({
                    sdp: localConnection.localDescription,
                    timestamp: Date.now()
                });
                currentCode = code;
                elements.codeDisplay.textContent = `Your Code: ${code}`;
                elements.status.textContent = 'Status: Ready - Share this code with your friend';
                collectIceCandidates();
            } catch (err) {
                elements.status.textContent = `Status: Error - ${err.message}`;
            }
        }

        // Join with a friend's code
        async function joinChat(code) {
            if (!code || localConnection) {
                elements.status.textContent = 'Status: Invalid code or already connected';
                return;
            }

            try {
                const parsedCode = JSON.parse(code);
                localConnection = createPeerConnection();
                localConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    setupDataChannel();
                };

                localConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        // No server to send candidates, handled manually
                    }
                };

                await localConnection.setRemoteDescription(parsedCode.sdp);
                const answer = await localConnection.createAnswer();
                await localConnection.setLocalDescription(answer);

                elements.status.textContent = 'Status: Connected - Send this answer to your friend';
                currentCode = JSON.stringify({
                    sdp: localConnection.localDescription,
                    timestamp: Date.now()
                });
                elements.codeDisplay.textContent = `Your Answer: ${currentCode}`;
                collectIceCandidates();
            } catch (err) {
                elements.status.textContent = `Status: Error - ${err.message}`;
            }
        }

        // Setup data channel for messaging
        function setupDataChannel() {
            dataChannel.onopen = () => {
                elements.status.textContent = 'Status: Connected';
            };
            dataChannel.onmessage = (event) => {
                addMessage(`Friend: ${event.data}`, currentCode);
            };
            dataChannel.onclose = () => {
                elements.status.textContent = 'Status: Disconnected';
                dataChannel = null;
            };
        }

        // Collect ICE candidates (manual exchange needed)
        function collectIceCandidates() {
            localConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('New ICE candidate:', event.candidate);
                    // In a serverless setup, you'd need to manually share this with the other peer
                }
            };
        }

        function addMessage(text, peerId = currentCode) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            elements.messages.appendChild(msg);
            elements.messages.scrollTop = elements.messages.scrollHeight;
            saveMessage(peerId, text);
        }

        function saveMessage(peerId, text) {
            if (!storedMessages[peerId]) storedMessages[peerId] = [];
            storedMessages[peerId].push({ text, timestamp: Date.now() });
            localStorage.setItem('chatHistory', JSON.stringify(storedMessages));
        }

        function loadChatHistory(peerId) {
            if (storedMessages[peerId]) {
                elements.messages.innerHTML = '';
                storedMessages[peerId].forEach(msg => {
                    addMessage(msg.text, peerId);
                });
            }
        }

        // Event Listeners
        elements.enterBtn.onclick = () => {
            elements.intro.style.display = 'none';
            elements.chatPage.style.display = 'block';
        };

        elements.codeBtn.onclick = () => generateCode();

        elements.joinBtn.onclick = () => {
            const code = elements.codeInput.value.trim();
            joinChat(code);
        };

        elements.sendBtn.onclick = () => {
            const text = elements.messageInput.value.trim();
            if (!text || !dataChannel) {
                if (!dataChannel) elements.status.textContent = 'Status: Not connected';
                return;
            }
            dataChannel.send(text);
            addMessage(`You: ${text}`);
            elements.messageInput.value = '';
        };
    </script>
</body>
</html>
