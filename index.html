<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Wrap - Pure P2P Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a1a3d, #2a0a4d);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #intro {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        #intro h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
            margin: 0;
        }
        #chatPage {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        #sidebar {
            width: 100%;
            height: 30%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            box-sizing: border-box;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        #chatWindow {
            width: 100%;
            height: 70%;
            background: rgba(10, 10, 20, 0.95);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }
        #messageInput {
            width: 70%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background: #0ff;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
            font-size: 1rem;
            touch-action: manipulation;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0ff;
        }
        #codeInput {
            width: 70%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #0ff;
            color: #fff;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 1rem;
            box-sizing: border-box;
        }
        #codeDisplay, #status {
            margin: 10px 0;
            font-size: 1rem;
            color: #0ff;
            word-break: break-all;
        }
        @media (min-width: 769px) {
            #sidebar { width: 25%; height: 100%; float: left; }
            #chatWindow { width: 75%; height: 100%; float: right; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Quick Wrap: Pure P2P Chat</h1>
        <p>Generate a code, share it, and chat!</p>
        <button id="enterBtn">Start Chatting</button>
    </div>

    <div id="chatPage">
        <div id="sidebar">
            <button id="codeBtn">Generate Code</button>
            <input id="codeInput" placeholder="Enter Friend's Code" maxlength="5" inputmode="numeric">
            <button id="joinBtn">Join Chat</button>
            <p id="codeDisplay"></p>
            <p id="status">Status: Disconnected</p>
        </div>
        <div id="chatWindow">
            <div id="messages"></div>
            <input id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        let localConnection = null;
        let dataChannel = null;
        let currentCode = null;
        let isInitiator = false;

        const elements = {
            intro: document.getElementById('intro'),
            chatPage: document.getElementById('chatPage'),
            enterBtn: document.getElementById('enterBtn'),
            codeBtn: document.getElementById('codeBtn'),
            joinBtn: document.getElementById('joinBtn'),
            codeInput: document.getElementById('codeInput'),
            codeDisplay: document.getElementById('codeDisplay'),
            messages: document.getElementById('messages'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            status: document.getElementById('status')
        };

        // Create RTCPeerConnection with robust STUN/TURN servers
        function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { 
                        urls: [
                            'turn:openrelay.metered.ca:80',
                            'turn:openrelay.metered.ca:443',
                            'turn:openrelay.metered.ca:443?transport=tcp'
                        ],
                        username: 'openrelayproject',
                        credential: 'openrelayproject'
                    }
                ],
                iceTransportPolicy: 'all',
                iceCandidatePoolSize: 10
            };
            return new RTCPeerConnection(configuration);
        }

        // Generate a 5-digit numeric code
        function generateShortCode() {
            return Math.floor(10000 + Math.random() * 90000).toString();
        }

        // Handle ICE candidates and signaling via console (temporary bridge)
        function setupSignaling(connection, code, isInitiator) {
            connection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log(`ICE Candidate for ${code}:`, JSON.stringify(event.candidate));
                }
            };
            connection.onnegotiationneeded = async () => {
                if (isInitiator) {
                    try {
                        const offer = await connection.createOffer();
                        await connection.setLocalDescription(offer);
                        console.log(`Offer SDP for ${code}:`, JSON.stringify(connection.localDescription));
                    } catch (err) {
                        elements.status.textContent = `Status: Error - ${err.message}`;
                    }
                }
            };
        }

        // Generate code and start as initiator
        async function generateCode() {
            if (localConnection) {
                localConnection.close();
                localConnection = null;
                dataChannel = null;
            }
            localConnection = createPeerConnection();
            isInitiator = true;
            dataChannel = localConnection.createDataChannel('chat');
            setupDataChannel();
            setupSignaling(localConnection, currentCode, true);

            currentCode = generateShortCode();
            elements.codeDisplay.textContent = `Your Code: ${currentCode}`;
            elements.status.textContent = 'Status: Waiting for friend...';
        }

        // Join a chat as responder
        async function joinChat(code) {
            if (!code || localConnection || code.length !== 5 || !/^\d+$/.test(code)) {
                elements.status.textContent = 'Status: Invalid code or already connected';
                return;
            }

            localConnection = createPeerConnection();
            isInitiator = false;
            currentCode = code;
            localConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel();
            };
            setupSignaling(localConnection, code, false);

            elements.codeDisplay.textContent = `Connecting to: ${code}`;
            elements.status.textContent = 'Status: Connecting...';

            // Temporary manual SDP exchange (to be replaced with signaling server later)
            const offerSDP = prompt(`Paste the Offer SDP for code ${code} from your friend's console:`);
            if (!offerSDP) {
                elements.status.textContent = 'Status: No SDP provided';
                return;
            }
            try {
                await localConnection.setRemoteDescription(JSON.parse(offerSDP));
                const answer = await localConnection.createAnswer();
                await localConnection.setLocalDescription(answer);
                console.log(`Answer SDP for ${code}:`, JSON.stringify(localConnection.localDescription));
                alert(`Share this Answer SDP with your friend:\n${JSON.stringify(localConnection.localDescription)}`);
            } catch (err) {
                elements.status.textContent = `Status: Error - ${err.message}`;
            }
        }

        // Setup data channel for messaging
        function setupDataChannel() {
            dataChannel.onopen = () => {
                elements.status.textContent = 'Status: Connected';
                elements.codeDisplay.textContent += ' - Chatting!';
            };
            dataChannel.onmessage = (event) => {
                addMessage(`Friend: ${event.data}`);
            };
            dataChannel.onclose = () => {
                elements.status.textContent = 'Status: Disconnected';
                dataChannel = null;
                localConnection = null;
            };
            dataChannel.onerror = (err) => {
                elements.status.textContent = `Status: Error - ${err.message}`;
            };
        }

        // Add message to the chat
        function addMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            elements.messages.appendChild(msg);
            elements.messages.scrollTop = elements.messages.scrollHeight;
        }

        // Event Listeners
        elements.enterBtn.onclick = () => {
            elements.intro.style.display = 'none';
            elements.chatPage.style.display = 'block';
        };

        elements.codeBtn.onclick = () => generateCode();

        elements.joinBtn.onclick = () => {
            const code = elements.codeInput.value.trim();
            joinChat(code);
        };

        elements.sendBtn.onclick = () => {
            const text = elements.messageInput.value.trim();
            if (!text || !dataChannel || dataChannel.readyState !== 'open') {
                elements.status.textContent = !dataChannel ? 'Status: Not connected' : 'Status: Empty message or not ready';
                return;
            }
            dataChannel.send(text);
            addMessage(`You: ${text}`);
            elements.messageInput.value = '';
        };

        // Prevent iPhone zoom and ensure cleanup
        window.onbeforeunload = () => {
            if (localConnection) localConnection.close();
        };
    </script>
</body>
</html>
