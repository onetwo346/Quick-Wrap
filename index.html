<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Wrap</title>
    <style>
        body {
            margin: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a1a3d, #2a0a4d);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #intro {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        #intro h1 {
            font-size: clamp(1.5em, 5vw, 2.5em);
            text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
        }
        #intro p {
            font-size: clamp(1em, 3vw, 1.2em);
            margin: 10px 0;
        }
        #enterBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: none;
            border: 2px solid #0ff;
            color: #0ff;
            border-radius: 25px;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: transform 0.2s;
        }
        #enterBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0ff;
        }
        #chatPage {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        #sidebar {
            width: 20%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
        }
        #chatWindow {
            width: 80%;
            height: 100%;
            background: rgba(10, 10, 20, 0.9);
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #messageInput {
            width: 70%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            border-radius: 5px;
        }
        #sendBtn, #codeBtn, #joinBtn {
            padding: 10px;
            background: #0ff;
            border: none;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }
        #paymentModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #0ff;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px #0ff; }
            50% { box-shadow: 0 0 20px #0ff; }
            100% { box-shadow: 0 0 5px #0ff; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            #sidebar { width: 100%; height: 25%; float: none; }
            #chatWindow { width: 100%; height: 75%; float: none; }
            #messageInput { width: 60%; }
        }
        @media (max-width: 480px) {
            #sidebar { height: 30%; }
            #chatWindow { height: 70%; }
            #messageInput { width: 50%; }
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Quick Wrap: Peer-to-Peer Chat</h1>
        <p>Generate a code. Connect instantly. No servers needed.</p>
        <button id="enterBtn">Tap to Start Chatting</button>
    </div>

    <div id="chatPage">
        <div id="sidebar">
            <button id="codeBtn">Generate Code</button>
            <input id="codeInput" placeholder="Enter Code" maxlength="6">
            <button id="joinBtn">Join Chat</button>
            <p id="codeDisplay"></p>
        </div>
        <div id="chatWindow">
            <div id="messages"></div>
            <input id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <div id="paymentModal">
        <h2>Unlock Premium for $1!</h2>
        <p>Unlimited messages & more.</p>
        <button id="stripeBtn">Pay with Stripe</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Initialize Stripe with your public key
        const stripe = Stripe('pk_test_51O...'); // Replace with your actual Stripe public key

        // Core Variables
        const peer = new Peer({ host: 'peerjs-server.herokuapp.com', secure: true, port: 443 });
        let conn = null;
        let messageCount = 0;
        const MAX_FREE_MESSAGES = 50;
        let isPremium = false;

        // DOM Elements
        const intro = document.getElementById('intro');
        const chatPage = document.getElementById('chatPage');
        const enterBtn = document.getElementById('enterBtn');
        const codeBtn = document.getElementById('codeBtn');
        const joinBtn = document.getElementById('joinBtn');
        const codeInput = document.getElementById('codeInput');
        const codeDisplay = document.getElementById('codeDisplay');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const paymentModal = document.getElementById('paymentModal');
        const stripeBtn = document.getElementById('stripeBtn');

        // Utility Functions
        async function checkPremium() {
            const premiumKey = localStorage.getItem('premiumKey');
            if (premiumKey) {
                isPremium = true;
                paymentModal.style.display = 'none';
            } else {
                paymentModal.style.display = 'block';
            }
        }

        function addMessage(text) {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.textContent = text;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }

        // PeerJS Setup
        peer.on('open', (id) => {
            console.log('Peer ID:', id);
        });

        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
            addMessage('Connected to peer!');
        });

        peer.on('error', (err) => {
            console.error('PeerJS Error:', err);
            alert('Connection error: ' + err.type);
        });

        function setupConnection() {
            conn.on('open', () => {
                console.log('Connection established');
            });
            conn.on('data', (data) => {
                addMessage(`Friend: ${data}`);
            });
            conn.on('error', (err) => {
                console.error('Connection Error:', err);
            });
        }

        function generateCode() {
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            codeDisplay.textContent = `Your Code: ${code}`;
            return code;
        }

        function joinChat(code) {
            if (!code || code.length !== 6) {
                alert('Please enter a valid 6-digit code.');
                return;
            }
            conn = peer.connect(code);
            conn.on('open', () => {
                setupConnection();
                addMessage('Joined chat successfully!');
            });
        }

        // Stripe Payment Integration
        async function createCheckoutSession() {
            try {
                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ priceId: 'price_1O...' }) // Replace with your Stripe Price ID
                });
                const session = await response.json();
                const result = await stripe.redirectToCheckout({ sessionId: session.id });
                if (result.error) throw result.error;
            } catch (error) {
                console.error('Stripe Error:', error);
                alert('Payment error: ' + error.message);
            }
        }

        // Event Listeners
        enterBtn.onclick = () => {
            intro.style.display = 'none';
            chatPage.style.display = 'block';
            checkPremium();
        };

        codeBtn.onclick = () => {
            generateCode();
        };

        joinBtn.onclick = () => {
            const code = codeInput.value.trim();
            joinChat(code);
        };

        sendBtn.onclick = () => {
            const text = messageInput.value.trim();
            if (!text) return;
            if (!isPremium && messageCount >= MAX_FREE_MESSAGES) {
                alert('Free tier limit reached (50 messages). Upgrade to Premium!');
                paymentModal.style.display = 'block';
                return;
            }
            if (conn && conn.open) {
                conn.send(text);
                addMessage(`You: ${text}`);
                messageCount++;
            } else {
                alert('Not connected to a peer yet.');
            }
            messageInput.value = '';
        };

        stripeBtn.onclick = () => {
            createCheckoutSession();
        };

        // Check premium status on load
        checkPremium();
    </script>
</body>
</html>
